<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会员中心</title>
    <link rel="stylesheet" href="../../../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../cssfile/indexcss.css">
    <script src="../../../jsfile/jquery.js"></script>
    <script src="../../../jsfile/before/module/vip.js"></script>
    <script src="../../../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<!---------------------- 顶部导航栏 开始-------------------------------->
<nav class="navbar yellowbg">
    <div class="container-fluid">
        <div class="navbar-header" ><img id="toplogo" src="../../../img/logo240x50.png" /></div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-left">
                <li><a><b>会员中心</b></a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <!--此处需要呈现头像的略缩图-->
                        <img style="width: 35px;height: 35px;position:relative;top: -7px;" id="userFaceUrl"
                             class="img-circle" src="../../../img/photo1.jpg" alt=""/>

                    <ul class="dropdown-menu">
                        <li><a name="personal">个人中心</a></li>

</nav>

<!---------------------- 顶部导航栏 结束-------------------------------->

<!---------------------- 文章正文部分 开始-------------------------------->
    <!--
        主要实现“积分兑换”和“充值服务”功能
        关于“积分兑换”，点击后扣取积分，转换为对应的等级。
        关于“充值按钮”，点击后，转换为对应等级。注：暂不实现充值功能，直接点击后就转换为对应的等级。
    -->
    <div class="container ">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10 yellow">
                <h4>积分兑换</h4>
                <div class="row text-center">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        <i class="fa fa-user-o fa-5x"></i>
                        <p>VIP1<br><b>100积分</b></p>
                        <button class="btn" onclick="exchangeVip(1)">兑换</button>
                    </div>
                    <div class="col-xs-2">
                        <i class="fa fa-user fa-5x"></i>
                        <p>VIP2<br><b>200积分</b></p>
                        <button class="btn" onclick="exchangeVip(2)">兑换</button>
                    </div>
                    <div class="col-xs-2">
                        <i class="fa fa-user-circle fa-5x"></i>
                        <p>VIP3<br><b>400积分</b></p>
                        <button class="btn" onclick="exchangeVip(3)">兑换</button>
                    </div>
                    <div class="col-xs-2">
                        <i class="fa fa-user-circle-o fa-5x"></i>
                        <p>VIP4<br><b>800积分</b></p>
                        <button class="btn" onclick="exchangeVip(4)">兑换</button>
                    </div>
                    <div class="col-xs-2">
                        <i class="fa fa-user-plus fa-5x"></i>
                        <p>VIP5<br><b>2000积分</b></p>
                        <button class="btn" onclick="exchangeVip(5)">兑换</button>
                    </div>
                    <div class="col-xs-1"> </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10 yellow">
                <h4>充值服务</h4>
                <div class="row text-center">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-2">
                        <i class="fa fa-user-o fa-5x"></i>
                        <p>VIP1<br><b>5元/月</b></p>
                        <button class="btn" onclick="rechargeVip(1)">充值</button>
                    </div>
                    <div class="col-xs-2">
                        <i class="fa fa-user fa-5x"></i>
                        <p>VIP2<br><b>10元/月</b></p>
                        <button class="btn" onclick="rechargeVip(2)">充值</button>
                    </div>
                    <div class="col-xs-2">
                        <i class="fa fa-user-circle fa-5x"></i>
                        <p>VIP3<br><b>15元/月</b></p>
                        <button class="btn" onclick="rechargeVip(3)">充值</button>
                    </div>
                    <div class="col-xs-2">
                        <i class="fa fa-user-circle-o fa-5x"></i>
                        <p>VIP4<br><b>20元/月</b></p>
                        <button class="btn" onclick="rechargeVip(4)">充值</button>
                    </div>
                    <div class="col-xs-2">
                        <i class="fa fa-user-plus fa-5x"></i>
                        <p>VIP5<br><b>25元/月</b></p>
                        <button class="btn" onclick="rechargeVip(5)">充值</button>
                    </div>
                    <div class="col-xs-1"> </div>
                </div>
            </div>
        </div>
    </div>
<!---------------------- 文章正文部分 结束-------------------------------->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>金点子-注册</title>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../cssfile/indexcss.css">
    <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../../jsfile/indexjs.js"></script>
    <!--导入 js 库（使用菜鸟教程提供的CDN）-->
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 150px">
    <div class="form row">
        <form class="form-horizontal" id="register_form">
            <div class="text-center" >
                <h1>金点子</h1>
                <h3>Hey!My Golden Idea!</h3>
            </div>
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <!--用户名-->
                <div>
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="手机号" id="telphone" name="username" autofocus="autofocus"/>
                </div>
                <div>
                    <i class="fa fa-envelope fa-lg"></i>
                    <input class="form-control eamil" type="text" placeholder="邮箱" id="email" name="email"/>
                </div>
                <div>
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="密码" id="register_password" name="password"/>
                </div>
                <div>
                    <i class="fa fa-check fa-lg"></i>
                    <input class="form-control required" id="confirm_password" name="confirm_password" type="password" placeholder="请再次输入密码">
                </div>
                <div class="text-center" style="margin-top: 20px">
                    <input type="submit" class="pull-right submitbtn" value="注册"/>
                </div>
            </div>
            <div class="text-center" >
                <h4 class="lrword">Here！点击<a href="login.html" id="back_btn">登录</a>已有账号</h4>
            </div>
        </form>
    </div>
</div>
</body>
</html>
